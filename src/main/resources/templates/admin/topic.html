<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<form autocomplete="off" action="#" th:action="@{/admin/topic}" th:object="${topic}" method="post" class="login100-form validate-form" role="form">
						<span class="login100-form-logo">
							<i class="zmdi zmdi-landscape"></i>
						</span>
			
						<label class="validation-message text-center mb-15" th:utext="${successMessage}"></label>
						
						<label th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="validation-message mb-15"></label>
						<div class="wrap-input100 validate-input" data-validate="Enter a valid subject">
							<input type="text" placeholder="subject" th:field="*{subject}" id="subject" name="subject" class="input100" />
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
						
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="Submit">
								Add Topic
							</button>
						</div>
					</form>
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>
		
	</div>
</body>
</html>
